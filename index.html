<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <div id="search-box-container" class="container">
        <div class="row">
          <section id="search-box" class="col-12">
            <h2>Search for a City:</h2>
            <div class="input-group">
              <input
                type="search"
                id="search-input"
                class="form-control rounded"
                placeholder="Enter City Name"
                aria-label="Search"
                aria-describedby="search-addon"
              />
              <button type="button" id="search-button" class="btn btn-outline-dark">
                search
              </button>
            </div>
            <hr />
            <div id="previous-searched">
              <!-- holds dynamically created buttons from previous searches -->
            </div>
          </section>

          <section id="searched-city-container" class="col-8">
            <div id="current-city-container">
              <h2 id="current-city">Current City</h2>
              <img src="" id="current-city-icon">
              
              <p>Temp: <span id="current-city-temp"></span></p>
              <p>Wind: <span id="current-city-wind"></span></p>
              <p>Humidity: <span id="current-city-humidity"></span></p>
            </div>
            <div id="five-day-forecast" >
              <h3>5-Day Forecast</h3>
              <div class="row">
                  <div id="forecast-box-container" class="col-12">
                    <!-- holds dynamically created forecast boxes -->
                  </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="./assets/script.js"></script>
  </body>
</html>
